<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Serein Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
    
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/vertical-layout-light/style-old.css">
    <link rel="stylesheet" href="css/style.css" >
    <!-- endinject -->
    <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left p-5">
                  <div class="brand-logo text-center">
                    <img src="images/logolightayocpns.png" alt="logo">
                  </div>
                  <form class="pt-3">
                    <div class="form-group">
                      <label>Alamat Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="mdi mdi-email-outline text-info"></i>
                          </span>
                        </div>
                        <input type="email"  name="email" class="form-control form-control-lg border-left-0" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                          <span class="input-group-text bg-transparent border-right-0">
                            <i class="mdi mdi-lock-outline text-info"></i>
                          </span>
                        </div>
                        <input type="password"  name="password" class="form-control form-control-lg border-left-0" placeholder="Password" >
                      </div>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                           Ingat saya?
                        <i class="input-helper"></i></label>
                      </div>
                      <a href="#" class="auth-link text-black">Lupa Password?</a>
                    </div>
                    <div class="mt-3">
                      <a class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" href="../../index.html">DAFTAR</a>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Sudah punya akun? <a href="login.html" class="text-info"><strong>Login</strong></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="vendors/js/vendor.bundle.base.js"></script>
    <script src="js/template.js"></script>

</body>

</html>
